<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Multi-Perspective Forum</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* PAGE WRAPPER */
    .page {
      width: 980px;
      margin: 0 auto;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      background: #fff;
    }

    /* TOP BAR */
    .topbar {
      background: #111;
      color: #fff;
      padding: 10px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .brand {
      font-weight: bold;
      text-transform: uppercase;
    }

    .top-links a {
      margin-left: 10px;
      padding: 6px 10px;
      border: 1px solid #fff;
      font-size: 13px;
    }

    /* NAV */
    nav {
      background: #f2f2f2;
      border-bottom: 1px solid #ccc;
      padding: 10px 18px;
    }

    .navrow {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left a {
      margin-right: 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .nav-right input {
      padding: 6px;
      border: 1px solid #aaa;
    }

    .nav-right button {
      padding: 6px 10px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* HERO */
    .hero {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 20px;
    }

    .hero-img {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .cta a {
      display: inline-block;
      padding: 10px 14px;
      border: 1px solid #111;
      margin-right: 10px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .primary {
      background: #111;
      color: #fff;
    }

      padding: 20px;
    }
